<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aesthetic | Login</title>

    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-wrapper">
        <!-- profile or logo kahit ano -->
        <div class="profile">
          <img src="./assets/img/profile.png" alt="" width="100" />
        </div>
        <div class="form-wrapper">
          <p>Username</p>
          <input type="text" placeholder="Type your username" />
        </div>
        <div class="form-wrapper">
          <p>Password</p>
          <input type="password" placeholder="Type your Password" />
          <a href="" class="forgot-passowrd">Forgot Password?</a>
        </div>
        <div class="login-btn">
          <button>Login</button>
        </div>
        <div class="third-party-signup">
          <p>Or Sign Up Using:</p>
          <div class="platforms">
            <div class="icon">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png"
                alt=""
                width="30"
              />
            </div>
            <div class="icon">
              <img
                src="https://seeklogo.com/images/F/facebook-icon-circle-logo-09F32F61FF-seeklogo.com.png"
                alt=""
                width="30"
              />
            </div>
            <div class="icon">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png"
                alt=""
                width="30"
              />
            </div>
          </div>
        </div>
        <div class="signup">
          <p>Sign Up</p>
        </div>
      </div>
    </div>
  </body>
  <style>
    .signup {
      margin-top: auto;
      height: 100px;
      color: #d885dc;
      cursor: pointer;
      font-weight: 400;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
  </style>
</html>
